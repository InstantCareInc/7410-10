# Enable printk
CONFIG_PRINTK=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_USE_SEGGER_RTT=y

# Enable debug for more verbose logging
CONFIG_DEBUG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Enable GPIO support
CONFIG_GPIO=y

# Disable NFC interface so P0.02/P0.03 are available as GPIO
CONFIG_NFCT_PINS_AS_GPIOS=y

